<script>
    let nome = prompt(`Qual o seu nome?`)
    let altura = prompt(`Qual a sua altura?`)
    let peso = prompt(`Quanto você pesa?`)

    // ____________________________________Functions_____________________________________//
    let calcular_IMC = ((altura, peso, nome) => {
        let imc = (peso / (altura * 2)).toFixed(2)
        document.write(`Nome: ${nome}<br>`)
        document.write(`Altura: ${altura}<br>`)
        document.write(`Peso: ${peso}<br>`)
        document.write(`IMC: ${imc}<br>`)
        document.write(`Você está com ${valores_imc(imc)}.`)
    })(altura, peso, nome)

    function valores_imc(imc) {
        if (imc <= 18.5) {
            return `Peso baixo`
        } else if (imc < 25) {
            return `Peso Normal`
        } else if (imc < 30) {
            return `Sobrepeso`
        } else if (imc < 35) {
            return `Obesidade (Grau I)`
        } else if (imc < 40) {
            return `Obesidade severa (Grau II)`
        } else {
            return `Obesidade mórbida (Grau III)`
        }
    }
</script>
