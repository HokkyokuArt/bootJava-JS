<script>
// 1. Crie uma função que:
// a) Conte quantos carácteres uma palavra possui *
// b) Converta esta mesma palavra para MAIÚSCULA *
// c) Imprima somente a 3º letra desta palavra *
// d) Troque esta mesma letra da palavra pela letra "X"
// Exemplo da saída da função:
// Esta palavra tem 7 carácteres
// A palavra marcelo ficou MARCELO
// A letra R é o 3º carácter da palavra MARCELO
// MARCELO ficou MAXCELO

let palavra = prompt('Insira uma palavra:')
let analisarPalavra =((palavra)=>{
    let palavraMaiuscula = palavra.toUpperCase()
    document.write(`Esta palavra tem ${palavra.length} caracteres.<br>`)
    document.write(`A palavra ${palavra} ficou ${palavraMaiuscula}.<br>`)
    document.write(`A letra ${palavraMaiuscula[2]} é o 3º carácter da palavra ${palavraMaiuscula}.<br>`)
    document.write(`${palavraMaiuscula} ficou ${palavraMaiuscula.replace(palavraMaiuscula[2], 'X')}.<br>`)
})(palavra)


</script>
