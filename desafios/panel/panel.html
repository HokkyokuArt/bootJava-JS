<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./script/script.js" defer></script>
    <link rel="stylesheet" href="./style/style.css">
    <link rel="stylesheet" href="./style/styleBox.css">
    <link rel="stylesheet"
        href="https://fonts.sandbox.google.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@40,400,1,0" />
    <link rel="icon" href="https://tiacademybrasil.com.br/wp-content/uploads/2021/06/cropped-logo_tiacademy-32x32.png">
    </link>

    <title>Painel de controle</title>
</head>

<body>
    <main>
        <nav class="menu">
            <ul>
                <li id="clientes" class="font-25">
                    <span class="material-symbols-outlined">
                        group_add
                    </span>

                    Clientes
                </li>

                <li id="produtos" class="font-25">
                    <span class="material-symbols-outlined">
                        redeem
                    </span>

                    Produtos
                </li>

                <li id="pedidos" class="font-25">
                    <span class="material-symbols-outlined">
                        shopping_cart
                    </span>

                    Pedidos
                </li>
            </ul>
        </nav>
        <div id="content" class="content">
            <form>
                <h1>Clientes</h1>

                <label for="inputCodigo">Código</label>
                <input type="text" name="inputCodigo" placeholder="Digite o código">

                <label for="inputNome">Nome</label>
                <input type="text" name="inputNome" placeholder="Digite o nome">

                <label for="dataCadastro">Data do Cadastro</label>
                <input type="datetime-local" name="dataCadastro" placeholder="Digite a data do cadastro">

                <div id="btns">
                    <div id="btnsNavegacao">
                        <button type="button" id="btnAnterior" class="btn"><</button>
                        <button type="button" id="btnProximo" class="btn">></button>
                    </div>
                    <div id="btnsAcoes">
                        <button type="button" id="btnNovo" class="btn">Novo</button>
                        <button type="button" id="btnSalvar" class="btn">Salvar</button>
                    </div>
                </div>




            </form>

        </div>
    </main>
</body>

</html>
