<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <script src="./script/script.js" defer></script>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@40,400,0,0" />
    <link rel="icon" href="https://tiacademybrasil.com.br/wp-content/uploads/2021/06/cropped-logo_tiacademy-32x32.png"></link>
    <title>Login Boot Java</title>


</head>

<body>
    <main>
        <div class="container">
            <form class="form dp-flex">
                <h1 class="title dp-flex">
                    Login
                    <span class="material-symbols-outlined">lock</span>
                </h1>

                <label for="user" class="font-20">Usuário:</label>
                <input id="user" type="text" name="user" class="input" placeholder="Nome de usuário" required>

                <label for="psw" class="font-20">Senha:</label>
                <input id="pws" type="password" name="psw" class="input" placeholder="Senha" required>

                <button id="btn" type="submit" class="btn font-20">ENTRAR</button>
            </form>
        </div>
    </main>
</body>

</html>
